$for(posts)$
        <h1><a href="$url$">$title$</a></h1>
        <p class="post-info">
            Posted on $date$
            $if(author)$
                by $author$
            $endif$
        </p>
        <p class="tags">$tags$</p>
        $if(preview)$
            $preview$
            <a href="$url$" class="btn continue"><i class="fa fa-forward"></i>Continue reading</a>
        $else$
            $body$
        $endif$
$endfor$
