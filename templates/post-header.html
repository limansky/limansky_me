$if(background)$
<header class="masthead" style="background-image: url('/images/bg/$background$')">
$else$
<header class="masthead" style="background-image: url('/images/bg/bubbles.jpg')">
$endif$
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="post-heading">
          <h1>$title$</h1>
          $if(subtitle)$
            <span class="subheading">$subtitle$</span>
          $endif$
          <div>Posted on $date$</div>
          <div class="tags">Tags $tags$</div>
        </div>
      </div>
    </div>
  </div>
</header>
